<div class="row">
  <div class="col-md-3" *ngFor="let champ of champions; let i = index">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ champ.Driver.familyName }}, {{champ.Driver.givenName}}</h4>
        <h6 class="card-subtitle mb-2 text-muted">Points: {{champ.points}}</h6>
        <p class="card-text">Wins: {{champ.wins}}</p>
        <a href="#" class="card-link">Results</a>
        <a href="#" class="card-link">Winners</a>
      </div>
    </div>
    <br>
  </div>
</div>
