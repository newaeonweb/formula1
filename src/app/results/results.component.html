<h3>Season: {{selectedYear}}</h3>
<form #resultForm="ngForm">
  <div class="form-group">
    <label for="year">Choose another season</label>
    <select id="year" name="year" class="form-control" [(ngModel)]="selectedYear" (ngModelChange)="updateYear(selectedYear)">
      <option *ngFor="let year of years" [value]="year">{{ year }}</option>
    </select>
  </div>
</form>
<br>
<div *ngIf="isLoading">
  Loading Data...
</div>
<div class="row" *ngIf="!isLoading">
  <div class="col-md-3" *ngFor="let item of result">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ item.Driver.familyName}}, {{item.Driver.givenName}}</h4>
        <h6 class="card-subtitle mb-2 text-muted">Points: {{item.points}} | Season: {{item.season}}</h6>
        <p class="card-text">Wins: {{item.wins}}</p>
        <a routerLink="/results" class="card-link">Results</a>
        <a routerLink="/winners" class="card-link">Winners</a>
      </div>
    </div>
    <br>
  </div>
</div>
