<h3>Season: {{selectedYear}}</h3>
<form #winnerForm="ngForm">
  <div class="form-group">
    <label for="year">Choose another season</label>
    <select id="year" name="year" class="form-control" [(ngModel)]="selectedYear" (ngModelChange)="updateYear(selectedYear)">
      <option *ngFor="let year of years" [value]="year">{{ year }}</option>
    </select>
  </div>
</form>
<br>
<div *ngIf="isLoading">
  Loading Data...
</div>
<div class="row" *ngIf="!isLoading">
  <div class="col-md-12" >
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <th>Position</th>
        <th>Points</th>
        <th>Driver</th>
        <th>Constructor</th>
      </thead>
      <tbody *ngFor="let champ of result">
        <tr *ngFor="let row of champ.DriverStandings">
          <td>{{row.position}}</td>
          <td>{{row.points}}</td>
          <td>{{row.Driver.familyName}}, {{row.Driver.givenName}}</td>
          <td>{{row.Constructors[0].name}} <span class="text-right"><a href="{{row.Constructors[0].url}}" target="_blank">Wiki</a></span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
